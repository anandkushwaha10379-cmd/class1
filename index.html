<html>
<head>
<style>

        .box1{
		width:80px;
		height:80px;
		background:purple;
		position:relative;
		animation:bounce 2s infinite ease-in-out, fade 2s infinite alternate;
		}
		@keyframes bounce{
		0%,100%{top:0;}
		50%{top:-50px;}
		}
		@keyframes fade{
		0%{opacity:1;}
		100%(opacity:0;)
		}
</style>		
</head>
<body>
<div class="box1"></div>
</body>
</html>
